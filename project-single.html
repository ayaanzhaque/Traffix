    <style>


    /* CSS for Credit Card Payment form */
    .credit-card-box .panel-title {
        display: inline;
        font-weight: bold;
    }
    .credit-card-box .form-control.error {
        border-color: red;
        outline: 0;
        box-shadow: inset 0 1px 1px rgba(0,0,0,0.075),0 0 8px rgba(255,0,0,0.6);
    }
    .credit-card-box label.error {
      font-weight: bold;
      color: red;
      padding: 2px 8px;
      margin-top: 2px;
    }
    .credit-card-box .payment-errors {
      font-weight: bold;
      color: red;
      padding: 2px 8px;
      margin-top: 2px;
    }
    .credit-card-box label {
        display: block;
    }
    /* The old "center div vertically" hack */
    .credit-card-box .display-table {
        display: table;
    }
    .credit-card-box .display-tr {
        display: table-row;
    }
    .credit-card-box .display-td {
        display: table-cell;
        vertical-align: middle;
        width: 50%;
    }
    /* Just looks nicer */
    .credit-card-box .panel-heading img {
        min-width: 180px;
    }
    </style>

    </div>
    </div>

    <script>
    function submitCrashData() {

      var latlat = document.getElementById("forcedLatitude").value;
      var longlong = document.getElementById("forcedLongitude").value;

      if (latlat == "") {
        document.getElementById("captionCrashData").textContent = "Not all information was entered. Please fill out all the text boxes.";
        document.getElementById("captionCrashData").style["border"] = "1px solid red";
      } else if (longlong == "") {
        document.getElementById("captionCrashData").textContent = "Not all information was entered. Please fill out all the text boxes.";
        document.getElementById("captionCrashData").style["border"] = "1px solid red";
      } else {
        document.getElementById("captionCrashData").textContent = "Your information has been successfully submitted.";
        document.getElementById("captionCrashData").style["border"] = "1px solid green";
      }

        document.getElementById("realCrashData").style.display = "block";


    }

    </script>
